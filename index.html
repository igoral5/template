<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Размеры .ico файлов 32x32 -->
    <link rel="icon" href="./favicon/favicon.ico" sizes="any" />
    <link rel="icon" href="./favicon/icon.svg" type="image/svg+xml" />
    <!-- Размеры .png файлов 512x512 -->
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <title>Заголовок страницы</title>
    <!-- Заголовки в формате OpenGraph og-->
    <meta property="og:title" content="Можно мягче" />
    <!-- Ссылка на страницу -->
    <meta property="og:url" content="https://maybesofter.com/" />
    <!-- Обложка предпросмотра -->
    <meta property="og:image" content="./images/og.jpg" />
    <!-- Тег для Twitter'а -->
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <iframe
      width="720"
      height="405"
      src="https://rutube.ru/play/embed/fb75b6317859441b05e31bbd90e1be47/?t=180&stopTime=240"
      style="border: none"
      allow="clipboard-write; autoplay"
      webkitAllowFullScreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
    <video controls autoplay loop poster="./images/poster.png">
      <source src="./video/video.webm" type="video/webm" />
      <source src="./video/video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
